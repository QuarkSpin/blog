  name: Nicolas Maurice
  picture: /images/nicolas.jpg
  twitter: QuarkSpin42
  email: quarkspin@tutanota.com
  links:
    - title: Twitter
      url: https://twitter.com/QuarkSpin42
      icon: fab fa-twitter
