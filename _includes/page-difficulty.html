{% if page.difficulty != undefined %}
  <h3 class="page-taxonomies-title">{{ site.data.text[site.locale].difficulty | default: 'Difficulty' }}</h3>
  {% assign difficulty = page.difficulty %}
  <ul class="page-taxonomies">
    {% if difficulty == 0 %}
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
    {% elsif difficulty == 1 %}
        <i class="fas fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
    {% elsif difficulty == 2 %}
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="far fa-circle"></i>
    {% else %}
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
    {% endif %}
  </ul>
{% endif %}
